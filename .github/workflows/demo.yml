name: GitHub Actions Demo
run-name: Compile all configurations
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
            sudo apt-get update && sudo apt-get install -f libunwind-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav libgstrtspserver-1.0-dev libges-1.0-dev
        
      - name: Build outputs (default features)
        run: |
          cargo build --release
      - name: Build outputs (image)
        run: |
          cargo build --release --features image
